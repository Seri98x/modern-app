<ion-header >
  <ion-toolbar color="primary">
    <ion-title>
      Trending Movies
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
   @if (isLoading){
   
    <ion-list>
       @for (i of dummyArray; track i) 
       {
         <ion-item lines="none" class="ion-padding-bottom">
           <ion-avatar slot="start">
            <ion-skeleton-text></ion-skeleton-text>
           </ion-avatar>
           <ion-skeleton-text animated style="height: 40px;"/>
         </ion-item>
       }
    </ion-list>
   } @else if (error) 
   {
    <ion-alert header="Error" [message]="error" isOpen="true" buttons="['Ok']">

    </ion-alert>
   }

   <ion-list>
    @if (!isLoading) {
      <ion-searchbar 
      (ionInput)="onSearchInput($event)" 
      animated="true" 
      placeholder="Search...">
    </ion-searchbar>
    
    }
    @for (item of filteredMovies(); track item.id) 
    {
      <ion-item button [routerLink]="['/details',item.id]">
        <ion-avatar slot="start">
          <img [src]="imageBaseUrl + '/w92' + item.poster_path" alt="poster"> 
        </ion-avatar>
        <ion-label class="ion-text-wrap">
          <h3>{{item.title}}</h3>
          <p>{{item.release_date | date: 'y'}}</p>
        </ion-label>

        <ion-badge slot="end">{{item.vote_average}}</ion-badge>
      </ion-item> 
    } @empty {
      @if (!isLoading){
        <ion-item lines="none">
           <ion-label class="ion-text-center">No movies found</ion-label>
        </ion-item>
      }
    }
 </ion-list>
 <ion-infinite-scroll (ionInfinite)="loadMore($event)">
       <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more movies"></ion-infinite-scroll-content>
 </ion-infinite-scroll>
</ion-content>
